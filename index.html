<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-CART</title>
    <!-- mormalize css -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- modal -->
    <div class="newsletter-overlay">
      <div class="newsletter-content">
        <article class="newsletter-img-container">
          <img
            src="./assets/images/newsletter.png"
            alt="newsletter img"
            class="img newsletter-img"
          />
        </article>
        <article class="newsletter-info">
          <button class="btn btn-close newsletter-close-btn">1</button>
          <h4 class="newsletter-title">Subscribe Newsletter.</h4>
          <p class="newsletter-text">
            Subscribe the <span class="bold-text">Anon</span> to get latest
            products and discount update.
          </p>
          <form class="form">
            <input
              type="email"
              class="form-input text-small"
              placeholder="Email Address"
            />
            <button type="submit" class="btn btn-submit">subscribe</button>
          </form>
        </article>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
