<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-CART</title>
    <!-- mormalize css -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- modal -->
    <div class="newsletter-overlay">
      <div class="newsletter-content">
        <article class="newsletter-img-container">
          <img
            src="./assets/images/newsletter.png"
            alt="newsletter img"
            class="img newsletter-img"
          />
        </article>
        <article class="newsletter-info">
          <button class="btn btn-close newsletter-close-btn">
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <h4 class="newsletter-title">Subscribe Newsletter.</h4>
          <p class="newsletter-text">
            Subscribe the <span class="bold-text">Anon</span> to get latest
            products and discount update.
          </p>
          <form class="form">
            <input
              type="email"
              class="form-input text-small"
              placeholder="Email Address"
            />
            <button type="submit" class="btn btn-submit">subscribe</button>
          </form>
        </article>
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="header-top">
        <div class="container flex-container">
          <ul class="social-links">
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>
          </ul>
          <p class="header-alert-news">
            FREE SHIPPING THIS WEEK ORDER OVER - $55
          </p>
          <div class="header-top-actions">
            <select name="currency">
              <option value="USD">USD &dollar;</option>
              <option value="EURO">EUR &euro;</option>
            </select>
            <select name="language">
              <option value="en-US">English</option>
              <option value="es-ES">Espa&ntilde;ol</option>
              <option value="fr">Fran&ccedil;ais</option>
            </select>
          </div>
        </div>
      </div>
      <div class="header-main">
        <div class="container flex-container">
          <div class="logo">
            <img src="./assets/images/logo/logo.svg" alt="logo" srcset="" />
          </div>
          <div class="header-search-container">
            <input
              type="text"
              class="form-input"
              placeholder="Search for product here"
            />
            <button class="search-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
          <div class="user-actions">
            <a class="action-link">
              <ion-icon name="person-outline"></ion-icon>
            </a>

            <a class="action-link">
              <ion-icon name="heart-outline"></ion-icon>
              <span class="count">0</span>
            </a>

            <a class="action-link">
              <ion-icon name="bag-handle-outline"></ion-icon>
              <span class="count">0</span>
            </a>
          </div>
        </div>
      </div>
      <nav class="desktop-navigation-menu">
        <div class="container">
          <ul class="desktop-menu-category-list flex-container">
            <li><a href="" class="menu-category"> HOME </a></li>
            <li><a href="" class="menu-category"> CATEGORIES </a></li>
            <li><a href="" class="menu-category"> MEN'S </a></li>
            <li><a href="" class="menu-category"> WOMEN'S </a></li>
            <li><a href="" class="menu-category"> JEWELERY </a></li>
            <li><a href="" class="menu-category"> PERFUME </a></li>

            <li><a href="" class="menu-category"> BLOG </a></li>
          </ul>
        </div>
      </nav>
      <nav class="mobile-menu"></nav>
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
